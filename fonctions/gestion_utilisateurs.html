// Inclure le fichier de connexion à la base de données
require_once("../../fonctions/database.php");

// Démarrer la session
session_start();

// Vérifier si l'utilisateur est connecté et est un administrateur
if (!isset($_SESSION['utilisateur_id']) || $_SESSION['role'] !== 'Admin') {
    header("Location: ../../index.php"); // Rediriger si non connecté ou non admin
    exit();
}

// Traitement des actions (ajouter, modifier, supprimer)
if (isset($_POST['action'])) {
    $action = $_POST['action'];

    switch ($action) {
        case 'ajouter':
            if (isset($_POST['nom']) && isset($_POST['login_utilisateur']) && isset($_POST['mot_de_passe']) && isset($_POST['role'])) {
                $nom = filter_input(INPUT_POST, 'nom', FILTER_SANITIZE_STRING);
                $login_utilisateur = filter_input(INPUT_POST, 'login_utilisateur', FILTER_SANITIZE_STRING);
                $mot_de_passe = password_hash($_POST['mot_de_passe'], PASSWORD_DEFAULT); // Hacher le mot de passe
                $role = filter_input(INPUT_POST, 'role', FILTER_SANITIZE_STRING);

                if (!empty($nom) && !empty($login_utilisateur) && !empty($_POST['mot_de_passe']) && !empty($role)) {
                    $sql = "INSERT INTO Utilisateurs (Nom, Login_Utilisateur, Mot_de_Passe, Role, Date_Creation) VALUES (?, ?, ?, ?, NOW())";
                    $stmt = executeQuery($db, $sql, [$nom, $login_utilisateur, $mot_de_passe, $role]);

                    if ($stmt) {
                        $_SESSION['message'] = "Utilisateur ajouté avec succès.";
                        $_SESSION['message_type'] = 'success';
                    } else {
                        $_SESSION['message'] = "Erreur lors de l'ajout de l'utilisateur.";
                        $_SESSION['message_type'] = 'danger';
                    }
                } else {
                    $_SESSION['message'] = "Tous les champs sont requis pour ajouter un utilisateur.";
                    $_SESSION['message_type'] = 'warning';
                }
            }
            break;

        case 'modifier':
            if (isset($_POST['id_utilisateur']) && isset($_POST['nom']) && isset($_POST['login_utilisateur']) && isset($_POST['role'])) {
                $id_utilisateur = filter_input(INPUT_POST, 'id_utilisateur', FILTER_SANITIZE_NUMBER_INT);
                $nom = filter_input(INPUT_POST, 'nom', FILTER_SANITIZE_STRING);
                $login_utilisateur = filter_input(INPUT_POST, 'login_utilisateur', FILTER_SANITIZE_STRING);
                $role = filter_input(INPUT_POST, 'role', FILTER_SANITIZE_STRING);
                $mot_de_passe = $_POST['nouveau_mot_de_passe'] ?? null;
                $params = [$nom, $login_utilisateur, $role, $id_utilisateur];
                $sql = "UPDATE Utilisateurs SET Nom = ?, Login_Utilisateur = ?, Role = ? WHERE ID_Utilisateur = ?";

                if (!empty($mot_de_passe)) {
                    $mot_de_passe_hash = password_hash($mot_de_passe, PASSWORD_DEFAULT);
                    $sql = "UPDATE Utilisateurs SET Nom = ?, Login_Utilisateur = ?, Mot_de_Passe = ?, Role = ? WHERE ID_Utilisateur = ?";
                    $params = [$nom, $login_utilisateur, $mot_de_passe_hash, $role, $id_utilisateur];
                }

                $stmt = executeQuery($db, $sql, $params);

                if ($stmt) {
                    $_SESSION['message'] = "Utilisateur mis à jour avec succès.";
                    $_SESSION['message_type'] = 'success';
                } else {
                    $_SESSION['message'] = "Erreur lors de la mise à jour de l'utilisateur.";
                    $_SESSION['message_type'] = 'danger';
                }
            } else {
                $_SESSION['message'] = "Informations manquantes pour la modification.";
                $_SESSION['message_type'] = 'warning';
            }
            break;

        case 'supprimer':
            if (isset($_POST['id_utilisateur'])) {
                $id_utilisateur = filter_input(INPUT_POST, 'id_utilisateur', FILTER_SANITIZE_NUMBER_INT);
                $sql = "DELETE FROM Utilisateurs WHERE ID_Utilisateur = ?";
                $stmt = executeQuery($db, $sql, [$id_utilisateur]);

                if ($stmt) {
                    $_SESSION['message'] = "Utilisateur supprimé avec succès.";
                    $_SESSION['message_type'] = 'success';
                } else {
                    $_SESSION['message'] = "Erreur lors de la suppression de l'utilisateur.";
                    $_SESSION['message_type'] = 'danger';
                }
            }
            break;
    }

    // Rediriger pour éviter la soumission multiple du formulaire
    header("Location: gestion_utilisateurs.php");
    exit();
}
