<?php
// telecharger.php

// *** Configuration ***
$cheminDossierTelechargements = '/chemin/vers/votre/dossier/telechargements/'; // Chemin vers le dossier contenant les fichiers à télécharger
// ***/!\*** IMPORTANT : Sécuriser l'accès à ce dossier et valider les noms de fichiers. ***/!\***

// *** Vérification si le nom du fichier est passé en paramètre GET ***
if (isset($_GET['fichier']) && !empty($_GET['fichier'])) {
    $nomFichier = basename($_GET['fichier']); // Récupérer uniquement le nom du fichier (sécurité)
    $cheminFichierComplet = $cheminDossierTelechargements . $nomFichier;

    // *** Vérification de l'existence du fichier ***
    if (file_exists($cheminFichierComplet) && is_readable($cheminFichierComplet)) {
        // *** Obtention du type MIME du fichier ***
        $typeMIME = mime_content_type($cheminFichierComplet);
        if ($typeMIME === false) {
            // Si le type MIME ne peut pas être déterminé, utiliser un type générique
            $typeMIME = 'application/octet-stream';
        }

        // *** Définition des en-têtes HTTP pour forcer le téléchargement ***
        header('Content-Type: ' . $typeMIME);
        header('Content-Disposition: attachment; filename="' . $nomFichier . '"');
        header('Content-Length: ' . filesize($cheminFichierComplet));
        header('Cache-Control: private');
        header('Pragma: public');
        header('Expires: 0');

        // *** Lecture du fichier et envoi au navigateur ***
        readfile($cheminFichierComplet);
        exit(); // Important de s'arrêter ici pour ne pas afficher d'autre contenu HTML
    } else {
        // *** Le fichier n'existe pas ou n'est pas accessible ***
        echo "<div class='alert alert-danger'>Le fichier demandé n'existe pas ou n'est pas accessible. <a href='../factures/index.php'>Retour à la gestion des factures</a></div>";
    }
} else {
    // *** Le nom du fichier n'a pas été spécifié ***
    echo "<div class='alert alert-danger'>Nom de fichier non spécifié pour le téléchargement. <a href='../factures/index.php'>Retour à la gestion des factures</a></div>";
}
