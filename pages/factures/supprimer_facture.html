// Vérifier si l'ID de la facture est passé en paramètre
if (!isset($_GET['id']) || !is_numeric($_GET['id'])) {
    $_SESSION['error'] = "ID de facture invalide.";
    header('Location: liste_factures.php');
    exit();
}

$idFacture = intval($_GET['id']);

// Récupérer les détails de la facture pour confirmation
$facture = getFactureById($pdo, $idFacture);

if (!$facture) {
    $_SESSION['error'] = "Facture non trouvée.";
    header('Location: liste_factures.php');
    exit();
}

// Traitement de la suppression
if ($_SERVER['REQUEST_METHOD'] === 'POST') {
    // Vérifier le jeton CSRF pour plus de sécurité
    if (!isset($_POST['csrf_token']) || $_POST['csrf_token'] !== $_SESSION['csrf_token']) {
        $_SESSION['error'] = "Erreur de sécurité : Jeton CSRF invalide.";
        header('Location: liste_factures.php'); // Ou une autre page appropriée
        exit();
    }

    // Supprimer les écritures associées à la facture (IMPORTANT : à faire avant de supprimer la facture)
    $ecrituresSupprimees = deleteEcrituresByFactureId($pdo, $idFacture);
    if ($ecrituresSupprimees === false) {
        $_SESSION['error'] = "Erreur lors de la suppression des écritures comptables associées.";
        header('Location: liste_factures.php');
        exit(); // Arrêter la suppression si les écritures ne peuvent pas être supprimées.
    }

    // Supprimer la facture
    $resultat = deleteFacture($pdo, $idFacture);

    if ($resultat) {
        $_SESSION['success'] = "Facture supprimée avec succès.";
        header('Location: liste_factures.php');
        exit();
    } else {
        $_SESSION['error'] = "Erreur lors de la suppression de la facture.";
        header('Location: liste_factures.php');
        exit();
    }
}

// Générer un jeton CSRF pour la confirmation de suppression
$_SESSION['csrf_token'] = bin2hex(random_bytes(32));
$csrfToken = $_SESSION['csrf_token'];
